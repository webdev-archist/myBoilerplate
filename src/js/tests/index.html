<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div id="vueapp">
            <div>
                okok
              {{ ok }}
            </div>
        </div>
        <hr>
        <div id="reactapp">

    <!-- react --------------------------------------->
    <!---------------------------------------------->
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- CODE IN A JSX FILE -->
    <!-- <script type="text/babel" src="react.jsx"></script> -->
    <!-- OR CODE DIRECTLY IN THE WEBPAGE BELOW -->
    <script type="text/babel">
        class App extends React.Component {
            render() {
            var name = this.props.name || 'Cyr';
            if (name === 'Tim') {
                name = 'favorite instructor';
            } else if (name === 'Matt' || name === 'Elie') {
                name = 'very solid instructor';
            }
            return (
                <div>
                <p>{name}</p>
                {name === 'student' ? (
                    <h1>Good job on the course so far!</h1>
                ) : (
                    <h1>Hello, {name}!</h1>
                )}
                </div>
            );
            }
        }
        ReactDOM.render(<App/>, reactapp)
    </script>

    <script type="module">
        const vue = Vue.createApp({
            data: ()=>({
                ok: "oui"
            })
        })
        vue.mount("#vueapp")
    </script>
